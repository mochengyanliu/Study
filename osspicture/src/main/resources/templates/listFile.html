<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <h1><a href="/oss/upload">上传图片</a></h1>
    <tr>
        <th>序号</th>
        <th>路径</th>
        <th>操作</th>
    </tr>
    <tr th:each="obj,iterStat:${list}">
        <td th:text="${iterStat.index}"></td>
        <td>
            <img th:src="${obj.url}" style="height: 100px;width: 200px;">
        </td>
        <td><a th:href="@{/oss/download(fileName=${obj.fileName})}">下载</a>  <a th:href="@{/oss/deleteFile(fileName=${obj.fileName})}">删除</a></td>
    </tr>
</table>
</body>
</html>
